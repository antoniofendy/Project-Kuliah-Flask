<html>
    <head>
        <title>Belajar Python For Web</title>
    </head>
    <body>
        <h2>Model Lingkaran</h2>
        <p>

            Nilai a = {{a}} <br />
                        Nilai b = {{b}} <br />  
            a + b = {{a+b}}
            
            {% if a > b %}
             {{a}} itu lebih besar dari {{b}}<br />
             {% elif a==b %}
             {{a}} itu sama dengan {{b}} <br/>
             {% else %}
             {{a}} itu lebih kecil dari {{b}} <br/>
             {% endif %}
         </p>
        <a href="{{url_for('index')}}">Back</a>
        
    </body>
</html>
