{% extends 'base.html' %}

{% block title %}Daftar Staf{% endblock %}

{% block content %}
<div class="card card-body">
    <div class="h3 mb-2 text-gray-800">
        Daftar Staf
    </div>

    <div class="mb-2 ml-auto">
        <a href="{{url_for('main.new_staff')}}" class="btn btn-primary">
            <i class="fas fa-plus mr-1"></i>
            Staf Baru
        </a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nama</th>
                <th scope="col">Email</th>
                <th scope="col">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <th scope="row">{{ d.id }}</th>
                <td>{{ d.name }}</td>
                <td>{{ d.email }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
